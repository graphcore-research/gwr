[book]
title = "STEAM Developer Guide"
authors = ["Silicon Architecture Team"]
description = "The Simulation Technology for Evaluation and Architecture Modelling (STEAM) developer guide"
src = "md_src"
language = "en"

[preprocessor.cmdrun]

[preprocessor.keeper]
command = "mdbook-keeper"
manifest_dir = "../"
is_workspace = true
externs = [
    "async_trait",
    "steam_components",
    "steam_engine",
    "steam_model_builder",
    "steam_resources",
    "steam_track",
]

[output.html]
smart-punctuation = true
additional-css = ["theme/custom.css"]
git-repository-url = "https://github.com/graphcore-research/steam"
edit-url-template = "https://github.com/graphcore-research/steam/edit/main/steam-developer-guide/{path}"

[output.html.playground]
editable = false

[output.html.search]
use-boolean-and = true

[output.linkcheck]
traverse-parent-directories = false
